1.4:
  新增:
    功能:
      - 申请交易事件(SendRequest) ✔
      - 同意申请事件(AgreeToApply) ✔
      - 添加统计bStats ✔ (能不能用我不知道)
      - 使交易过程拦截选择带有untradeable标签的精灵 ✔
      - 所有拦截信息可在config.yml修改 (Message.Pokemon) ✔
      - 自定义标签变量 (GUI.PokePhotoItem.tags)✔
      - 修复交易过程种头颅卡线程问题 (打开时如果两个玩家其中一个是服务器开起来后第一次交易则是默认头颅)✔
    SendRequest:
      - 在发送出申请之前触发
      - getPlayer()获取发送者
      - getPlayer2()获取接收者
      - getMessage获取发送给发送者的消息
      - getMessage2获取给接收者的消息
    AgreeToApply:
      - 在同意申请之前触发
      - getPlayer()获取发送者
      - getPlayer2()获取接收者
      - getMessage获取发送给发送者的消息
      - getMessage2获取给接收者的消息