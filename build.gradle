plugins {
    id 'java'
}

group 'me.gsqlin.poketrade.PokeTrade'
version '1.3'

repositories {
    mavenCentral()
}

dependencies {
    implementation(fileTree(dir:'libs',includes: ['*.jar']))
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
processResources {
    expand(project.properties)
}